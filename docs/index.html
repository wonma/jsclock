<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="clock-box clock-box-utc">
			<div class="clock-body clock-body-utc">
				UTC
				<span class="hand hour-hand"></span>
				<span class="hand min-hand"></span>
				<span class="hand sec-hand"></span>
			</div>
		</div>
		<div class="clock-box clock-box-ko">
			<div class="clock-body clock-body-ko">
				South Korea
				<span class="hand hour-hand-ko"></span>
				<span class="hand min-hand-ko"></span>
				<span class="hand sec-hand-ko"></span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src='script.js'></script>
</body>
</html>
